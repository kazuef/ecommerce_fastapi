<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Account Verification</title>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 30vh;">
            <div class="col-md-10 col-sm-10 col-xm-12 m-auto p-4"></div>
                <div class="card text-center">
                    <div class="card-header">
                        Email Verification
                    </div>
                    <div class="card-body">
                        <h5 class="card-titel">Email Verified Successfull</h5>
                        <p class="card-text">Hello {{username}}, you can now login into you account, enjoy the free descounts :)</p>
                        <span class="badge bg-primary p-3">EasyShopas</span>
                    </div>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
